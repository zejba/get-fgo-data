name: Update FGO Damage Roadmap Servant Data JSON

on:
  workflow_dispatch:
  schedule:
    - cron: '0 12 * * *' # 毎日JSTの21時に実行

jobs:
  update-json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # App認証トークンの取得
      - name: Generate GitHub App token
        id: generate-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.PRIVATE_KEY }}
          owner: zejba
          repositories: fgo-damage-roadmap

      # zejba/fgo-damage-roadmap をtarget_repository配下にチェックアウト
      - name: Checkout target repository
        uses: actions/checkout@v4
        with:
          repository: zejba/fgo-damage-roadmap
          path: target_repository
          token: ${{ steps.generate-token.outputs.token }}

      - name: Run update script
        uses: ./
        with:
          path: target_repository/src/data/servant_data.json

      - name: Commit and push changes
        run: |
          cd target_repository
          git config --local user.email "66516617+zejba@users.noreply.github.com"
          git config --local user.name "zejba"
          git add src/data/servant_data.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update Servant Data JSON"
            git push
          fi
